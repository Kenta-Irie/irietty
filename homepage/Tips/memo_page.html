<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            background-color: #f4f4f4;
        }
        ul {
            list-style-type: disc;
            padding: 0;
        }
        li {
            background: white;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>メモページ</h2>
    <ul id="memoList">
        <li>ここにメモ1を入力</li>
        <li>ここにメモ2を入力</li>
        <li>ここにメモ3を入力</li>
        <!-- 追加のメモはここに直接書き込む -->
    </ul>
</body>
</html>
